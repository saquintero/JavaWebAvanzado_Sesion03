<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		
		<p:carousel value="#{productoBean.productos}" headerText="Responsive" var="prod" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage value="images/#{prod.imagen}.jpg"/> 
            </f:facet>
            <h:outputText value="Id:" />
            <h:outputText value="#{prod.id}" />
            
            <h:outputText value="Nombre:" />
            <h:outputText value="#{prod.nombre}" />
            
            <h:outputText value="Precio" />
            <h:outputText value="S/. #{prod.precio} " />

        </p:panelGrid>
 
        <f:facet name="footer">
                En total hay #{fn:length(productoBean.productos)} productos.
        </f:facet>
    </p:carousel>
    
	</h:form>
</h:body>
</html>
